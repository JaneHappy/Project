行（row）必须放在 .container class 内，一个row代表1行，1行内被分为12列。

col代表列，col-xx-y中的y代表当前元素所占的列数。xx的值可以为四种：lg、md、sm、xs
分别代表在四种尺寸宽度下的布局样式，四种尺寸宽度为：lg>=1200px、md>=992px、sm>=768px、xs<768px
这样，我们只需要加上class名，就可以实现响应式效果，而不用去在费心思自己写。


col-lg-offset-2
这个是偏移量,就是在lg的布局下，当前标签加上对于列数的左外边距（margin-left）
我们的col-lg-2是占了2个列，四个div是8列，那么还剩4列空着，你可以把col-lg-offset-2删掉看看效果
我们加上两列的偏移，就相当于在左边空出两列，这样左右各有2列空着，我们的四个div就正好占中间的8列
