<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
</head>
<body>
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<p>分隔线</p>
	<hr/>

	<p>段落</p>
	<i>斜体</i>
	<b>粗体</b>
	<u>下划线</u>
	
	<p>分割线</p>
	<hr/>

	<ul>无序列表
		<li>1st</li>
		<li>2nd</li>
	</ul>
	<ol>有序列表
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	<table border="2">
		<tr>
			<td>Hello</td>
			<td>Mayday</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>

	<p>*******</p>
	<hr/>

	<p>Images</p>

</html>
