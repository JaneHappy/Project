<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- Class 1 -->

	<table border="1">
		<tr>
			<td style="padding: 30px">
				这个表格单元的每个边拥有相等的内边距。
			</td>
		</tr>
	</table>

	<table border="1">
		<tr>
			<td style="padding: 10px 20px 15px 0px">
				这个表格单元的每个边拥有相等的内边距。
			</td>
			<!-- 注意：这四个内边距的值分别是上、右、下、左，要熟记哦！ 
			padding-top(上内边距)、padding-bottom(下内边距)、padding-left(左内边距)、padding-right(右内边距), 这样我们就可以只设置一个内边距就可以了～ -->
		</tr>
	</table>



	<!-- Class 2 -->
	<p>I am a girl.</p>
	<p style="font-family: Times New Roman">I am a girl.</p>



	<!-- Class 3 -->
	<h1 style="text-align: center;">This is title 1. 这是标题 1</h1>
	<h2 style="text-align: left;">This is title 2. 这是标题 2</h2>
	<h3 style="text-align: right;">This is title 3. 这是标题 3</h3>
	<!-- text-align 属性规定元素中的文本的水平对齐方式。和我们用word或者excel时的居中、左对齐、右对齐是一个意思。 -->



	<!-- Class 4 -->
	<p style="float: left; margin-right: 30px;">Reactions</p>
	<p style="float: left; margin-right: 30px;">Entertainment</p>
	<p style="float: left; margin-right: 30px;">Sports</p>
	<p style="float: left; margin-right: 30px;">Stickers</p>
	<p style="float: left;">Artists</p>



	<!-- Class 5 -->
	<!-- position 属性规定元素的定位类型。 -->
	<img src="http://i03.pic.sogou.com/7e35a5be5ef96ed5" style="position: absolute; top: 500px; left: 200px;">



	<!-- Class 6 -->
	<div style="border: solid 1px; position: absolute; top: 800px; left: 100px;">
		<h3>This is a header</h3>
		<p>This is a paragraph.</p>
	</div>



</body>
</html>
